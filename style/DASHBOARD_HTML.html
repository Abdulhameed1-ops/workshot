<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshot - AI Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        /* CSS Logo for Avatar */
        .workshot-avatar {
            width: 40px;
            height: 40px;
            position: relative;
            flex-shrink: 0;
        }
        
        .avatar-brief {
            width: 100%;
            height: 70%;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border-radius: 6px 6px 2px 2px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .avatar-handle {
            width: 45%;
            height: 8px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border-radius: 5px 5px 0 0;
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .avatar-camera {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 4px;
            position: absolute;
            bottom: -5px;
            right: -5px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        
        .avatar-lens {
            width: 8px;
            height: 8px;
            border: 2px solid #8b5cf6;
            border-radius: 50%;
        }
        
        .container { display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: transparent);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
            z-index: 100;
        }
        
        .sidebar.hidden { 
            transform: translateX(-100%);
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .new-chat-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            font-size: 15px;
        }
        
        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .history-list::-webkit-scrollbar { width: 6px; }
        .history-list::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }
        .history-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        .history-item {
            padding: 14px;
            background: transparent;
            border-radius: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .history-content {
            flex: 1;
            min-width: 0;
        }
        
        .history-item:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateX(6px);
        }
        
        .history-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        
        .history-text {
            font-size: 14px;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
            margin-bottom: 6px;
        }
        
        .history-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #666;
            margin-top: 8px;
        }
        
        .delete-btn {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            margin-left: 10px;
            flex-shrink: 0;
        }
        
        .delete-btn:hover {
            background: rgba(255, 68, 68, 0.4);
            transform: scale(1.05);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Header */
        .header {
            background: transparent;
            backdrop-filter: blur(10px);
            padding: 18px 28px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .toggle-sidebar {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            cursor: pointer;
            font-size: 20px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
            z-index: 101;
        }
        
        .toggle-sidebar:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.05);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .chat-area::-webkit-scrollbar { width: 8px; }
        .chat-area::-webkit-scrollbar-track { 
            background: rgba(26, 26, 26, 0.5);
            border-radius: 10px;
        }
        .chat-area::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px; 
        }
        
        .message {
            display: flex;
            gap: 12px;
            max-width: 900px;
            animation: slideIn 0.4s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .avatar.user-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .message-content {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            padding: 18px 22px;
            border-radius: 20px;
            max-width: 700px;
            line-height: 1.8;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }
        
        .voice-lecture-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 12px;
        }
        
        .voice-lecture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        /* Input Area */
        .input-area {
            background: transparent;
            backdrop-filter: blur(10px);
            padding: 16px 24px;
        }
        
        .input-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 58px;
            padding: 14px;
            transition: all 0.3s;
        }
        
        .input-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.3);
        }
        
        .icon-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .icon-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.15);
        }
        
        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        #messageInput {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
            line-height: 1.5;
        }
        
        #messageInput::placeholder { color: #666; }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .send-btn:hover:not(:disabled) {
            transform: scale(1.15);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        .send-btn:disabled {
            background: #333;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .file-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(102, 126, 234, 0.2);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            transition: all 0.3s;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .file-chip .remove {
            cursor: pointer;
            color: #999;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .file-chip .remove:hover { 
            color: #ff4444; 
            transform: scale(1.3);
        }
        
        /* Mobile Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 99;
        }
        .workshot-logo {
            width: 120px;
            height: 120px;
            position: relative;
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .logo-briefcase {
            width: 40%;
            height: 40%;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border-radius: 15px 15px 5px 5px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .logo-handle {
            width: 25%;
            height: 15px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border-radius: 15px 15px 0 0;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2);
        }
        
        .logo-camera {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 12px;
            position: absolute;
            bottom: -15px;
            right: 30px;
            top: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-lens {
            width: 18px;
            height: 18px;
            border: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: lensPulse 2s ease-in-out infinite;
        }
        
        @keyframes lensPulse {
            0%, 100% { transform: scale(1); border-color: #8b5cf6; }
            50% { transform: scale(1.2); border-color: #6366f1; }
        }
        
        .logo-clasp {
            width: 30px;
            height: 15px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
            }
            
            .sidebar.visible {
                transform: translateX(0);
            }
            
            .sidebar-overlay.visible {
                display: block;
            }
            
            .toggle-sidebar {
                z-index: 1001;
            }
        }
        /* voice */

              .voice-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .voice-modal-content {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .voice-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .voice-control-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .voice-modal-title {
            font-size: 24px;
            font-weight: 700;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: #999;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
        }
        
        .close-modal:hover {
            color: #fff;
        }
        
        .voice-section {
            margin-bottom: 24px;
        }
        
        .voice-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #999;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .voice-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .voice-option {
            background: #2a2a2a;
            border: 2px solid transparent;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .voice-option:hover {
            background: #3a3a3a;
        }
        
        .voice-option.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .voice-option-flag {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .voice-option-name {
            font-size: 14px;
            font-weight: 600;
        }
        
        .voice-controls {
            display: flex;
            gap: 12px;
        }
        
        .voice-control-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-play {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .btn-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-stop {
            background: #2a2a2a;
            color: #fff;
        }
        
        .btn-stop:hover {
            background: #3a3a3a;
        }
        
  
    </style>
</head>
<body>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>
    
    <div class="container">
        {% if not is_guest %}
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="startNewChat()">‚ûï New Chat</button>
            </div>
            <div class="history-list" id="historyList">
                <div style="text-align: center; color: #666; padding: 20px;">Loading...</div>
            </div>
        </div>
        {% endif %}
        
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    {% if not is_guest %}
                    <button class="toggle-sidebar" onclick="toggleSidebar()">‚ò∞</button>
                    {% endif %}
                  
                </div>
                <div>
                    <span style="color: #999; margin-right: 12px;">üëã {{ user_name }}</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="chat-area" id="chatArea"></div>

            <div class="input-area">
                <div class="input-container">
                    <button class="icon-btn" onclick="document.getElementById('fileInput').click()">üìé</button>
                    <div class="input-wrapper">
                        <div id="filesPreview"></div>
                        <textarea id="messageInput" placeholder="Ask anything..." rows="1" onkeydown="handleKeyPress(event)"></textarea>
                    </div>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>‚û§</button>
                </div>
                <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.xlsx,.xls" onchange="handleFileSelect(event)" style="display:none">
            </div>
        </div>
    </div>


    
    <!-- Voice Modal -->
    <div class="voice-modal" id="voiceModal">
        <div class="voice-modal-content">
            <div class="voice-modal-header">
                <h2 class="voice-modal-title">üé§</h2>
                <button class="close-modal" onclick="closeVoiceModal()">√ó</button>
            </div>
            
            <div class="voice-options">
                <div class="voice-option active" data-voice="en-US" onclick="selectVoice(this, 'en-US')">
                    <div class="voice-option-flag">üá∫üá∏</div>
                    <div class="voice-option-name">US English</div>
                </div>
                <div class="voice-option" data-voice="en-GB" onclick="selectVoice(this, 'en-GB')">
                    <div class="voice-option-flag">üá¨üáß</div>
                    <div class="voice-option-name">British</div>
                </div>
                <div class="voice-option" data-voice="en-AU" onclick="selectVoice(this, 'en-AU')">
                    <div class="voice-option-flag">üá¶üá∫</div>
                    <div class="voice-option-name">Australian</div>
                </div>
                <div class="voice-option" data-voice="en-IN" onclick="selectVoice(this, 'en-IN')">
                    <div class="voice-option-flag">üáÆüá≥</div>
                    <div class="voice-option-name">Indian</div>
                </div>
            </div>
            
            <div class="voice-controls">
                <button class="voice-control-btn btn-play" onclick="playVoiceLecture()">
                    ‚ñ∂Ô∏è Play Lecture
                </button>
                <button class="voice-control-btn btn-stop" onclick="stopVoiceLecture()">
                    ‚èπÔ∏è Stop
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let currentChatId = null;
        const isGuest = {{ 'true' if is_guest else 'false' }};
        
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatArea = document.getElementById('chatArea');

        
        let currentVoiceText = '';
        let selectedVoice = 'en-US';
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;


        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('visible');
                overlay.classList.toggle('visible');
            } else {
                sidebar.classList.toggle('hidden');
            }
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('visible');
            overlay.classList.remove('visible');
        }

        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            updateSendButton();
        });

        function updateSendButton() {
            sendBtn.disabled = !messageInput.value.trim() && selectedFiles.length === 0;
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                if (file.size > 50 * 1024 * 1024) {
                    alert(`${file.name} is too large (max 50MB)`);
                    return;
                }
                selectedFiles.push(file);
            });
            displayFilesPreview();
            updateSendButton();
            event.target.value = '';
        }

        function displayFilesPreview() {
            const preview = document.getElementById('filesPreview');
            if (selectedFiles.length === 0) {
                preview.innerHTML = '';
                return;
            }
            preview.innerHTML = selectedFiles.map((file, i) => 
                `<div class="file-chip">üìÑ ${file.name.substring(0, 20)}... <span class="remove" onclick="removeFile(${i})">√ó</span></div>`
            ).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFilesPreview();
            updateSendButton();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && selectedFiles.length === 0) return;

            addMessage(message, 'user', selectedFiles.length);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            const typingMsg = addTypingIndicator();
            
            const formData = new FormData();
            formData.append('message', message);
            selectedFiles.forEach(file => formData.append('files', file));

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                typingMsg.remove();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                addMessage(data.response, 'ai');
                loadHistory(); // Refresh history
            } catch (error) {
                typingMsg.remove();
                alert('Error. Please try again.');
            }

            selectedFiles = [];
            displayFilesPreview();
            updateSendButton();
        }

        function addMessage(text, sender, fileCount = 0) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            
            let avatarHTML = '';
            if (sender === 'user') {
                avatarHTML = '<div class="avatar user-avatar">üë§</div>';
            } else {
                avatarHTML = `<div class="workshot-avatar">
                    <div class="avatar-brief">
                        <div class="avatar-handle"></div>
                    </div>
                    <div class="avatar-camera">
                        <div class="avatar-lens"></div>
                    </div>
                </div>`;
            }
            
           let voiceBtn = '';
            if (sender === 'ai' && !isGuest) {
                voiceBtn = `
                    <div class="voice-btn-container">
                        <button class="voice-lecture-btn" onclick="openVoiceModal(this)">
                            üé§ 
                        </button>
                    </div>
                `;
            } else if (sender === 'ai' && isGuest) {
                voiceBtn = `
                    <div class="voice-btn-container">
                        <button class="voice-lecture-btn disabled" title="Sign up to use voice features">
                            üîí Voice (Sign up required)
                        </button>
                    </div>
                `;
            }

            
            div.innerHTML = `
                ${avatarHTML}
                <div class="message-content">
                    <div>${text.replace(/\n/g, '<br>')}</div>
                    ${fileCount > 0 ? `<div style="margin-top:8px; font-size:13px; opacity:0.7;">üìé ${fileCount} file(s)</div>` : ''}
                    ${voiceBtn}
                </div>
            `;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'message ai';
            div.innerHTML = `
                <div class="workshot-avatar">
                    <div class="avatar-brief">
                        <div class="avatar-handle"></div>
                    </div>
                    <div class="avatar-camera">
                        <div class="avatar-lens"></div>
                    </div>
                </div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
            return div;
        }

       function openVoiceModal(button) {
            if (isGuest) return;
            
            // Get the message text
            const messageContent = button.closest('.message-content');
            const textDiv = messageContent.querySelector('div');
            currentVoiceText = textDiv.innerText || textDiv.textContent;
            
            document.getElementById('voiceModal').style.display = 'flex';
        }

        function closeVoiceModal() {
            stopVoiceLecture();
            document.getElementById('voiceModal').style.display = 'none';
        }

        function selectVoice(element, voice) {
            document.querySelectorAll('.voice-option').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            selectedVoice = voice;
        }

        function playVoiceLecture() {
            if (!currentVoiceText) return;

            stopVoiceLecture();

            currentUtterance = new SpeechSynthesisUtterance(currentVoiceText);
            
            const voices = speechSynthesis.getVoices();
            const selectedVoiceObj = voices.find(v => v.lang.startsWith(selectedVoice));
            if (selectedVoiceObj) {
                currentUtterance.voice = selectedVoiceObj;
            }
            
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 1;
            currentUtterance.volume = 1;

            speechSynthesis.speak(currentUtterance);
        }

           function stopVoiceLecture() {
            speechSynthesis.cancel();
        }

        async function startNewChat() {
            const response = await fetch('/clear_context', { method: 'POST' });
            if (response.ok) {
                chatArea.innerHTML = '';
                currentChatId = null;
                document.querySelectorAll('.history-item').forEach(item => item.classList.remove('active'));
                addMessage('Hello! I\'m Workshot AI. How can I help you today? üòä', 'ai');
            }
        }

        async function loadHistory() {
            if (isGuest) return;
            try {
                const response = await fetch('/get_history');
                const data = await response.json();
                const historyList = document.getElementById('historyList');
                
                if (data.history.length === 0) {
                    historyList.innerHTML = '<div style="text-align:center;color:#666;padding:20px;">üì≠ No chat history yet</div>';
                    return;
                }
                
                historyList.innerHTML = data.history.map((item) => {
                    const date = new Date(item.timestamp);
                    const timeStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + ' ' + 
                                   date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                    const hasFiles = item.files && item.files.trim();
                    
                    return `
                        <div class="history-item" data-id="${item.id}">
                            <div class="history-content" onclick="loadConversation(${item.id}, '${item.message.replace(/'/g, "\\'")}', '${item.response.replace(/'/g, "\\'")}', '${item.files || ''}')">
                                <div class="history-text">${item.message.substring(0, 100)}${item.message.length > 100 ? '...' : ''}</div>
                                <div class="history-meta">
                                    <div>üïí ${timeStr}</div>
                                    ${hasFiles ? '<div>üìé ' + item.files.split(',').length + '</div>' : ''}
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteHistory(event, ${item.id})">üóëÔ∏è</button>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }
        
        async function deleteHistory(event, historyId) {
            event.stopPropagation();
            if (!confirm('Delete this chat?')) return;
            
            try {
                const response = await fetch(`/delete_history/${historyId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    loadHistory();
                    if (currentChatId === historyId) {
                        startNewChat();
                    }
                }
            } catch (error) {
                alert('Error deleting chat');
            }
        }
        
        function loadConversation(id, userMsg, aiMsg, files) {
            chatArea.innerHTML = '';
            
            document.querySelectorAll('.history-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-id="${id}"]`).classList.add('active');
            
            currentChatId = id;
            
            const fileCount = files && files.trim() ? files.split(',').length : 0;
            
            addMessage(userMsg, 'user', fileCount);
            setTimeout(() => {
                addMessage(aiMsg, 'ai');
            }, 300);
            
            if (window.innerWidth <= 768) {
                closeSidebar();
            }
        }

        function logout() {
            window.location.href = '/logout';
        }

        if (!isGuest) loadHistory();
        
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {};
        }
        setTimeout(() => {
            addMessage('Hello! I\'m Workshot AI. I can help you understand documents, answer questions, and more! üòä', 'ai');
        }, 500);
    </script>
</body>
