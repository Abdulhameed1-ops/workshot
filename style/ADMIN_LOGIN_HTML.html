<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Workshot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    html, body {
        width: 100%;
        height: 100%;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    .container {
        background: white;
        width: 100%;
        max-width: 420px;
        border-radius: 24px;
        padding: 40px 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .logo {
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 10px;
    }
    
    .admin-badge {
        text-align: center;
        font-size: 14px;
        color: #999;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
        background: #f0f0f0;
        padding: 8px 16px;
        border-radius: 20px;
        display: inline-block;
        width: 100%;
    }
    
    .title {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 18px;
    }
    
    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }
    
    .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 1.5px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #fafafa;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .submit-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .submit-btn:active {
        transform: translateY(0);
    }
    
    .submit-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }
    
    .back-link {
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
        color: #666;
    }
    
    .back-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    .back-link a:hover {
        color: #764ba2;
    }
    
    .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
        text-align: center;
        display: none;
        animation: shake 0.4s ease;
    }
    
    @keyframes shake {
        0%, 100% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(-10px);
        }
        75% {
            transform: translateX(10px);
        }
    }
    
    .success-message {
        background: #efe;
        color: #3c3;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
        text-align: center;
        display: none;
    }
    
    .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin: 0 auto;
    }
    
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
    
    @media (max-width: 480px) {
        .container {
            padding: 30px 20px;
            border-radius: 20px;
        }
        
        .logo {
            font-size: 28px;
        }
        
        .title {
            font-size: 24px;
        }
        
        .form-group input {
            padding: 12px 14px;
            font-size: 14px;
        }
        
        .submit-btn {
            padding: 12px;
            font-size: 15px;
        }
    }
    
    @media (max-width: 360px) {
        body {
            padding: 15px;
        }
        
        .container {
            padding: 25px 15px;
        }
        
        .logo {
            font-size: 24px;
        }
        
        .title {
            font-size: 22px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\ACER-PC\Desktop\Business\image\workshot_logo.png"><div class="logo">Workshot</div>
        <div class="admin-badge">üîí Admin Access</div>
        <h1 class="title">Admin Login</h1>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    
    <form id="adminLoginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Admin username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Admin password" required>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
            <span id="btnText">Sign In</span>
            <div class="loading-spinner" id="spinner"></div>
        </button>
    </form>
    
    <div class="back-link">
        <a href="/login">‚Üê Back to user login</a>
    </div>
</div>

<script>
    const form = document.getElementById('adminLoginForm');
    const errorMsg = document.getElementById('errorMessage');
    const successMsg = document.getElementById('successMessage');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        spinner.style.display = 'block';
        
        try {
            const response = await fetch('/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                successMsg.textContent = 'Login successful! Redirecting...';
                successMsg.style.display = 'block';
                setTimeout(() => {
                    window.location.href = data.redirect;
                }, 1000);
            } else {
                errorMsg.textContent = data.error || 'Login failed';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        } catch (error) {
            errorMsg.textContent = 'Network error. Please try again.';
            errorMsg.style.display = 'block';
            submitBtn.disabled = false;
            btnText.style.display = 'inline';
            spinner.style.display = 'none';
        }
    });
</script>
</body>
</html>
